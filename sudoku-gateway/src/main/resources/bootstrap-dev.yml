server:
  port: 9999

spring:
  main:
    web-application-type: reactive
  zipkin:
    base-url: http://zipkin:9411
  sleuth:
    web:
      enabled: true
    feign:
      enabled: false
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: 362be737-80dc-48a0-b4e6-bdb6048d9e82
        shared-configs:
          - data-id: redis.yaml
          - data-id: endpoints.yaml
          - data-id: logging.yaml
